<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            justify-content: space-between;
        }

        section {
            width: 60%;
        }

        aside {
            width: 30%;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        h2 {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a.btn-secondary {
            display: inline-block;
            background-color: #808080;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        a.btn-secondary:hover {
            background-color: #555;
        }
    </style>
</head>
<body>


<section>
    <h2>Select author:</h2>
    <form method="POST" action="/books/selectAuthor/bookDetails">
        <ul th:each="author : ${authors}">
            <li>
                <input type="radio" name="authorId" th:value="${author.getId()}" />
                <span th:text="'Name: ' + ${author.getFullname().name}" />
                <span th:text="'Surname: ' + ${author.getFullname().surname}" />
            </li>
        </ul>
        <input type='submit' value='Submit'>
    </form>
    <form method="GET" action="/books/selectAuthor/getAuthorPage">
        <input type='submit' value='Add new Author'>
    </form>
    <br/>
    <a th:href="@{/books}" class="btn btn-secondary">Back to Book Selection</a>


</section>
<aside>
    <table>
        <tr>

            <td><b>Book Isbn</b></td>
            <td><span th:text="${book.getIsbn()}"></span></td>
        </tr>
    </table>
</aside>
</body>
</html>
</html>
