<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1 th:text="${session.currentBook.getTitle()}"></h1>
</head>
<body>
<section>
    <h2 th:text="${session.currentBook.getGenre()}"></h2>
    <h2 th:text="${session.currentBook.getYear()}"></h2>
    <h2>Authors: </h2>
    <ul th:each="author : ${session.currentBook.getAuthors()}">
        <li th:text="${author.getName() + ' ' + author.getSurname()}"></li>
        <!--<li>Јован Јованов</li>-->
    </ul>
</section>
</body>
</html>
