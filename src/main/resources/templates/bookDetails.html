<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        div {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn-secondary {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div>
    <h2 th:text="${book.title}"></h2>
    <h2 th:text="${book.bookStore.getName()}"></h2>

    <h2>Authors:</h2><a th:href="@{/books/selectAuthor}" class="btn-secondary" th:method="post">Back to Book Selection</a>

    <h2 th:text="${author.getFullname().name + ' ' + author.getFullname().surname}"></h2>




</div>
</body>
</html>
