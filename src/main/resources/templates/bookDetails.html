<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        div {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn-secondary {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div>
    <h2 th:text="${book.title}"></h2>
        <h2 th:text="${book.bookStore.name}"></h2>


    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.authors}" th:text="${author.name + ' ' + author.surname}"></li>
    </ul>
    <a th:href="@{/books/selectBook(bookIsbn=${book.getIsbn()})}" class="btn btn-secondary">Back to Book Selection</a>
    </div>
</body>
</html>
